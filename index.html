    <nav class="navbar">
        <ul>
            <input type="search" name="" placeholder="Type here to Search" id="searchText">

        <h1 class="heading">Welcome to Magic Notes</h1>
        <div class="container_1">
            <h3>Add a Note</h3>
            <textarea name="" id="textArea" cols="20" rows="10"></textarea>
            <button id="addBtn">Add Note</button>
        </div>
        <h1> Your Notes</h1>
        <div class="container_2">
            <div id="notes">
            </div>
        </div>
